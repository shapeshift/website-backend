name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - run: yarn install --immutable

      - uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-${{ hashFiles('yarn.lock', 'eslint.config.mjs') }}

      - run: yarn lint
